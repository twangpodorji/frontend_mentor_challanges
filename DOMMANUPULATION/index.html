<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DOM Manipulation</title>
</head>
<body>
     <h1 id="text">DOM Manipulation</h1> 
     <!-- create 2 buttons  for the red and blue-->
     <button id="red">red</button>
     <button id="blue">blue</button>
     <br><br>
     <!-- create 2 buttons for the white and purple-->
     <button id="white">white</button>
     <button id="purple">purple</button>
     <br><br>
     <!-- create 2 buttons for the set and reset-->
     <button id="set"> Surpise Me</button>
     <button id="reset">Don't surpise me</button>

     <script> 

          console.log("Hellow")

          // 3. Create a function that console.log('red') when red button is clicked
          function consoleRed() {
               console.log('red')
               // when the red button is clicked, change the background color to red
               document.body.style.backgroundColor = 'red'; 
          }

          // 8. Create a function that console.log('blue') when blue button is clicked
          function consoleBlue() {
               console.log('blue')
               // when the blue button is clicked, change the background color to blue
               document.body.style.backgroundColor = 'blue';     
          }

          // 1.using JS select the buttons
          const redButton = document.getElementById('red')
          const blueButton = document.getElementById('blue') 
          
          
          // 2.Listen for a click event on the each button
          redButton.addEventListener('click', consoleRed);
          blueButton.addEventListener('click', consoleBlue);
          

          // 4. Create a function that console.log('white') when white button is clicked
          const whiteButton = document.getElementById('white')
          const purpleButton = document.getElementById('purple')

          whiteButton.addEventListener('click', consoleWhite);
          purpleButton.addEventListener('click', consolePurple);

          // 1. when the white butten is clicked add "text-white" class to the h1
          function consoleWhite() {
               console.log('white')
               // using the Dom concept i want to change the color of the text 
               document.getElementById('text').style.color = 'white';
          }

          // 2. when the purple button is clicked add "text-purple" class to the h1
          function consolePurple() {
               console.log('purple')
               // using the dom concept i want to change the color of the text to purple 
               document.getElementById('text').style.color = 'purple';
          }

          // 5. Create a function that console.log('Surprise Me') when set button is clicked
          const setButton = document.getElementById('set')
          const resetButton = document.getElementById('reset')

          // 1. when the setting addEventListener is clicked
          setButton.addEventListener('click', consoleSet);
          resetButton.addEventListener('click', consoleReset);

          // when the set button is clicked it shows the  new paragraph "Surprise Me"
          function consoleSet() {
               console.log('Surprise Me')
               // using the dom concept i want to add a new paragraph
               const newParagraph = document.createElement('p');
               newParagraph.textContent = 'Surprise Me';
               document.body.appendChild(newParagraph);
          }

          // 6. Create a function that console.log('Don't Surprise Me') when reset button is clicked
          function consoleReset() {
               console.log('Don\'t Surprise Me')
               // using the dom concept i want to remove the new paragraph
               document.querySelector('p').remove();
          }
     </script>
</body>
</html>
